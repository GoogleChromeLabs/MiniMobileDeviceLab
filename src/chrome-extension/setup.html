<head>
  <title>MMDL Settings</title>
  <link rel="stylesheet" href="bootstrap-3.3.2.min.css">
  <style type="text/css">
    .panel {
      margin: 2em auto;
      max-width: 500px;
    }
    .btn {
      min-width: 80px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">Device Lab Client</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="url">Firebase App ID</label>
            <input type="text" class="form-control" id="appID" placeholder="Firebase App ID" value="goog-mtv-device-lab">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="grabFocus" checked> Grab Focus.
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="onByDefault" checked> On by default.
            </label>
          </div>
        </form>
      </div>
      <div class="panel-footer clearfix">
        <div class="pull-right">
          <a class="btn btn-link" href="status.html">Status</a>
          <button type="button" id="butSave" class="btn btn-primary">Save</button>
          <button type="button" id="butClear" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="setup.js"></script>
</body>
</html>
